server:
  port: 8080

spring:
  application:
    name: ProductService
  config:
    import: configserver:http://localhost:9296
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/Ecommerce?createDatabaseIfNotExist=true
    username: root
    password: Internet
    driverClassName: com.mysql.jdbc.Driver
  jpa:
    database-platform:
    hibernate:
      ddl-auto: update


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}


